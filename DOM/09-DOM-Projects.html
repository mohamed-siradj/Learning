<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  
  <p>youtube subscribe button</p>
  <button onclick="
    subscribe();
  " class="sub-button">Subscribe</button>
  
  
  
  <p>amazon shiping calculator</p>
  <p>order under 40$ = +10$ shiping </p>
  <p>order over 40$ = Free shiping </p>
  <input placeholder="cost of order" class="js-cost" onkeydown="
    handleEnterKey(event);
  ">
  <button onclick="
     costCalculator();
    ">calculate</button>
  <p class="total-cost"></p>
  
  
  <script>
    // to make code more cleaner
    function subscribe () {
      const buttonElement = document.querySelector('.sub-button');
      if (buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
    // when u get a value from DOM the value is a string 
   function handleEnterKey (event) {
     if (event.key === 'Enter') {
       costCalculator();
     }
   }
    function costCalculator () {
      const inputElement = document.querySelector('.js-cost');
      let cost = Number(inputElement.value);
      if(cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.total-cost')
       .innerHTML = `$${cost}`;
      
    }
    
    
  </script>
  
  
  
</body>

</html>
