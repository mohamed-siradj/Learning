<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;700&family=Roboto:wght@100;400&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!--boxicon-->

  <!--main css file-->

  <title>Tic Tac Toe game </title>
</head>

<body>
  <div class="container">
   <h2>Tic Tac Toe game </h2>
   <div class="game-board">
     <button class="one"><p class="o-player"></p></button>
     <button class="two"><p class="x-player"></p></button>
     <button class="three"></button>
     <button class="for"></button>
     <button class="five"></button>
     <button class="six"></button>
     <button class="seven"></button>
     <button class="eight"></button>
     <button class="nine"></button>
   </div>
   <button class="reset">Reset</button>
   </div>
  </div>

  <script src="day-04.js"></script>
</body>

</html>
